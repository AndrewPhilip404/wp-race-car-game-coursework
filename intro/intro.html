<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <img src="../pics/coollogo_com-134721485.png" width="70%"> <!--Logo pic-->
   </header> 
   <br>
   <br>
   <section>
       <div class="container">
       <img src="../pics/how_to.gif" width="40%" class="how"> <!--how to play pic-->
       <div class="popup"> <!--pop up message-->
           <span id="close">&times;</span> <!--close button-->
           <h2>How To Play</h2>
           <img src="../pics/desc.png" width="100%">
           <div class="options">
               <a href="">OK</a>
           </div>
       </div>
       </div>
       <div>
           <a href="">
       <img src="../pics/new game.gif" width="40%" class="game"><!--start new game pic-->
       </a>
       </div>
       <div>
           <a href="">
       <img src="../pics/high score.gif" width="40%" class="scores"> <!--high score pic-->
       </a>
       </div>
   </section>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
       // function when how to play image is clicked
       $(document).ready(function() {
        $(".how").on('click', function(){
            $(".popup").fadeIn('slow');
        });
        // function when close or ok button are clicked
        $(".popup").on('click', function(){
            if($(event.target).is("#close")){
                $(".popup").fadeOut('slow');
            }
            else{
                $(".popup").fadeOut('slow');
            }
        });
       });
   </script>
</body>
</html>
