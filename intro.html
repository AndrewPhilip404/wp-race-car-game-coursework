<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet"  href="./start screen/startscreen.css">
  </head>
  <body>
    <div>
      <img class="logo" src="start screen/logo.png" />
    </div>
    <embed
      src="start screen/mainTrack.wav"
      autostart="true"
      width="0"
      height="0"
      id="mainTrack"
      enablejavascript="true"
      loop="true"
      autobuffer
    />

    <div class="options">
      <div>
        <a href="characters/characters.html"
          ><img
            src="start screen/new game.png"
            class="new_game"
            width="300"
            height="150"
        /></a>
      </div>
      <div>
        <a href="high scores/high scores.html"
          ><img
            src="start screen/high scores.png"
            class="high_scores"
            width="300"
            height="150"
        /></a>
      </div>
      <div>
        <a href="badges/badges.html"
          ><img
            src="start screen/badges.png"
            class="badges"
            width="300"
            height="150"
        /></a>
      </div>
    </div>


    <style>
      body {
        background-image: url("start screen/background.gif");
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
      }

    </style>
    <script src="JS_GAME/score.js"></script>
  </body>
</html>
