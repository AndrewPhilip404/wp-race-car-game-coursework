<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Set up a game platform -->
    <div class="CarGame">
        <!--Game score label on the right side-->
        <div class="game-score">
            <div class="yourScore"><img src="../pics/your_score.gif" width="60%"></div>
            <div class="score"><span >your score</span></div>
        </div>
        <!--label to start the game by clicking on it-->
        <div class="StartScreen">
            <p>Start Game by clicking Here<br><br>If you hit another car you will loose</p>
        </div>
        <!--main game canvas-->
        <div class="GameArea">
        </div>
    </div>
    <!--Pop up after user lost for score and user's name-->
    <div id="overModal" class="overModal">
        <img id="over" src="../pics/WateryScaryBats-size_restricted.gif" width="40%">
        <div class="modal-content">
            <div class="score-content">
                <img src="../pics/your_score.gif" width="500" height="100">
                <div id= "gameoverscore">
                </div>
            </div>
            <form>
                <input class="playerName" type="text" placeholder="Enter your name">
                <input class="btn" type="button" value="OK">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
